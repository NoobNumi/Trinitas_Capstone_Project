<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body class="main">
    <section class="container-fluid my-5">
        <form action="" method="POST" class="mx-auto" id="admin_login">
            <div class="row" id="admin-login-row">
                <div class="col-6" id="left-side">
                    <img src="./imgs/nun.png" id="admin-icon" class="img-fluid">
                    <h5 class="text-center mt-3">ADMIN LOGIN</h5>
                    <p class="text-center" id="form-title">Control Panel Login</p>
                    <div class="form-floating">
                        <input type="email" class="form-control" name="email" id="floatingInput" placeholder="Email" required>
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password" required>
                        <label for="floatingInput">Password</label>
                    </div>
                    <button class="w-100 btn btn-primary" id="login-btn" type="submit" name="submit">LOGIN</button>

                </div>
                <div class="col-6" id="right-side">
                    <img src="./imgs/image.png" class="right-side-title">
                    <img src="./imgs/img_from_net.jpg" class="admin-bg">
                </div>
            </div>
        </form>
    </section>
    
</body>
</html>
